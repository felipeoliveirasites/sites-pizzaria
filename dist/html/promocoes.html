<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <link rel="stylesheet" href="/dist/css/promocoes.css">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <section class="secao-promocoes">
        <h1 class="destaque">Promoções Especiais</h1>
        <p class="subtexto">Aproveite nossas ofertas por tempo limitado!</p>
      
        <div class="grid-promocoes">
          
          <div class="promo-box">
            <h2>Pizzas em Dobro</h2>
            <p>Peça uma pizza grande e leve outra do mesmo sabor grátis às terças!</p>
            <span class="preco-promocao">R$ 49,90</span>
            <button class="btn-principal">Pedir agora</button>
          </div>
      
          <div class="promo-box">
            <h2>Combo Família</h2>
            <p>2 pizzas grandes + 1 refrigerante 2L por apenas:</p>
            <span class="preco-promocao">R$ 79,90</span>
            <button class="btn-principal">Ver mais</button>
          </div>
      
          <div class="promo-box">
            <h2>Quarta do Sabor</h2>
            <p>Todas as pizzas médias por apenas:</p>
            <span class="preco-promocao">R$ 29,90</span>
            <button class="btn-principal">Pedir agora</button>
          </div>
      
          <!-- Adicione mais promoções se quiser -->
      
        </div>
      </section>
      
      <script src="scripts/promocoes.js"></script>
</body>
</html>
